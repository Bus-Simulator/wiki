  ##[Info]
  The Hyperspeed Event is an event that causes the bus to suddenly speed up, creating a yellow trail from the tires all the while [Running in the 90's](https://www.youtube.com/watch?v=BJ0xBCwkg3E) plays (albeit loudly), in the background. 

