  ##[Info]
  The Volcanic is a biome in Bus Simulator submitted by MaxTheGuy (@Janernp). 
  \n\n 
  The biome features volcanoes of varying sizes, and a magma floor. Despite its intense atmosphere, buildings still spawn here and rainfall is still present.
