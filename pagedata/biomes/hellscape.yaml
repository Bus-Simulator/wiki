  ##[Info]
  The Hellscape is a biome in Bus Simulator submitted by Lunar (@MegaRacer5000). 
  \n\n 
  The biome features a hell-like atmosphere and enviroment, with lava puddles, spikes, and rarely cages on top of lava. Despite these conditions, residential buildings still spawn here.
