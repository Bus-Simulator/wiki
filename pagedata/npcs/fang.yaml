  !!INFOBOX TITLE:"Easter Egg Content" COLOR:"#A1FFEF" TEXT:"*\"How did you find this? ..I'm impressed!\"* - Fang\nv(This page is mainly easter egg content and is *never* found in the game. This is also where Wiki Contributors mess around.)"

  ##[Info]
  Fang or known as FangedWerewolf is a contributor in Bus Simulator that has worked on the many wikis relating of this game, alongside contributing the [Birch Forest](birch-forest) biome, and the [Shivering](commands) emote. He is also a digital artist.
  
  ##[Appearance]
  Fang wears the Werewolf Set alongside Wolf Aviators from JohnDrinkIn, he pairs it with shirts that he has made himself; and wears a black pair of jeans. He also has the Big Blocky Bundle equipped, which generally increases his size.

  ##[Favourite Drink]
  Fang's favourite drink is the [Blueberry Milkshake](cafe-coffee-recipes). This gives you either 6 passenger or driver rep.

  ##[Dialogue]
  - hg[Variant 1]: "Hm? What's up?"
  - hg[Variant 2]: "Do you need anything?"
  - hg[Variant 3]: "Oh, hey there friend! Didn't expect to see you here." (Friend-Exclusive)
    - What's with the uh... lack of dialogue? 
      - "Oh, I'm just wiping the slate clean so I can write new stuff in here, I think I could do more I guess."

  ###[Drink Responses]
  - If you give Fang the wrong drink:
    - "Oh, is this for me?"
    - "I'll take it, thanks!"
  - If you give Fang (<clr:#151812>(***The Sludge.***):
    - "Oh, uhm... thanks..?" 
    - "..."
    - "<7px>(cough cough-)<12px>(oh dear g-)<18px>(COUGH-)"
    - "ough... that one had a strong <7px>(cough) kick <7px>(cough) to it...."
    - "Uh.. thanks a lot again.. definitely was something..."
  - If you give Fang <clr:#000099>(***Blueberry Milkshake***):
    - "Is that a blueberry milkshake?"
    - "..." 
    - "Yep! It definitely is, has been a good while since I last tried it. Thanks a lot!"
      - If you given him another <clr:#000099>(***Blueberry Milkshake***):
        - "Oh, another one? Really?"
        - "Nah, I'm just kidding. Thanks a bunch again!"
      
  ##[Trivia] 
  - Fang's scale 1.15x larger than the other NPCs in the game.

