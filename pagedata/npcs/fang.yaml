  ##[Info]
  Fang or known as FangedWerewolf is a contributor in Bus Simulator that has worked on the many wikis relating of this game, alongside contributing the [Birch Forest](birch-forest) biome, and the [Shivering](commands) emote.
  
  ##[Appearance]
  Fang wears the Werewolf Set alongside Wolf Aviators from JohnDrinkIn, he also pairs it with shirts that he has made himself; and wears a black pair of jeans.

