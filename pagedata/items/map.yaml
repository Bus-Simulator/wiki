  The Map is an item that is used within the [Backwalls](backwalls) to draw out areas you have already explored and marking the escape room with a large X. 
  \n\n 
  To obtain this, you must [INFORMATION REDACTED UNTIL RELEASE] with [INFORMATION REDACTED UNTIL RELEASE] and [INFORMATION REDACTED UNTIL RELEASE]
  \n\n 
  Its appearance and function is exactly the same as the [Buried Treasure Map](https://minecraft.wiki/w/Explorer_Map), with a large cross and a player locator for whoever holds the map. 

