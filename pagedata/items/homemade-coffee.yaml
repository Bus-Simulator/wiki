  ##[Info]
  The Homemade Coffee is an temporary item from the Goat Station event, and recovers more health than the [Cola](cola) and regular [Coffee](coffee).
  \n\n 
  The item is the same as the regular Coffee, but is in a mug instead of a BloxDonalds cup. 
  \n\n
  You can obtain Homemade Coffee by heading over to Zeon's kitchen and clicking the button on the Coffee Maker. Once it's pressed, the Coffee will begin to brew. When it's done, click on the pot full of Coffee to obtain the item. 

