  ##[Info]
  The Intern Mugs are a collection of mugs obtained by getting coffee from the coffee machines within the [Cafe Event](cafe).
  \n\n 
  When obtained, the appearance given is randomized but its healing properties still remain the same. You can only obtain and hold one at a time.

