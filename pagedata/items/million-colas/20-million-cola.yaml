  ##[Info]
  20 Million Cola is an item that was originally obtainable during the 20 Million Event, and is now only obtainable via Admin Commands. 
  \n 
  The item appears larger than the other two, and cyan in color.

  ##[Trivia] 
  - Unlike the other two, the 20M Cola has a shorter cooldown.
  - The party poppers on the item appears more pink compared to the other colas.

