  ##[Info]
  The Small Rooms are hidden areas within [The Bus](the-bus) that are only accessible via the usage of a [Cramped Cola](cramped-cola), containing a few secrets, furniture, and more.
  \n\n
  !!BUTTONS [<highlight>Furturistic Bench</highlight>,location.href=''|Lounge Room,location.href='small-rooms-lounge'|Vibe Room,location.href='small-rooms-vibe']
  
  ##[Futuristic Bench]
  The Futuristic Bench is a room that is accessible via a hidden wall on the right side of [The Bus](the-bus).
  \n\n 
  Upon entering, you'll be given access to multiple seats, allowing you to sit as you watch the world go by. Attempting to sit without using [Cramped Cola](cramped-cola) will result in death.

  ##[Trivia]
  - Prior to it being a futuristic bench, it used to just be five simple, wooden chairs.

