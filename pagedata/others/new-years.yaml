content: |
  ##[Info]
  The New Years is a passive event that happens every hour during December 31st to January 1st of every year. During this time, you'll recieve different rewards every hour, the rewards are as follows:
  - Driver Reputation (up to 5)
  - Passenger Reputation (up to 5)
  - Free Songs (up to 5)
  - Advanced Event Token (1-3)
  \n
  Also during this period, firework launchers will appear on the third floor of [The Bus](locations/the-bus), occassionally shooting fireworks. You'll also recieve the [Sparkler](items/sparkler), although it is revoked once it ends.